<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/detail.css" />
    <title>Detail</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html">
          <div id="logo">
            <img
              src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
              alt=""
              width="176px"
              height="44px"
            />
          </div>
        </a>

        <ul id="navigation">
          <li><a href="#">store</a></li>
          <li><a href="#">community</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">support</a></li>
        </ul>

        <div id="account">
          <div id="login"><a href="#">Login</a></div>
          <div id="register"><a href="#">Register</a></div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="content">
          <h1 class="name-detail"></h1>
          <img src="#" alt="" />
          <div id="buy">
            <p id="name-buy-item">Buy <span class="name-detail"></span></p>
            <div id="cost">
              <span id="price-item"></span>
              <button id="buy-now-btn">BUY NOW</button>
            </div>
          </div>
          <div id="steamspy-tags">
            <h4>Popular user-defined tags for this product:</h4>
          </div>
        </div>

        <div id="sidebar">
          <h1>Description</h1>
          <p id="description"></p>
          <ul>
            <li>Release date: <span id="release-date" class="info"></span></li>
            <li>Required age: <span id="required-age" class="info"></span></li>
            <li>Developer: <span id="developer" class="info"></span></li>
            <li>Platforms: <span id="platforms" class="info"></span></li>
          </ul>
        </div>
      </div>
    </main>

    <script src="js/detail.js" type="module"></script>
  </body>
</html>
